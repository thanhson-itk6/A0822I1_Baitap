<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = +prompt("Enter The number of primes to find : ");
        var count;
        for (let i = 2; i <= n; i++) {
            count = 0;
            for (let j = 2; j <= i - 1; j++) {
                if (i % j == 0) {

                    count++;

                }
            }
            if (count == 0)
                document.write("The prime number is: " + i + "<br>")

        }
    </script>
</body>

</html>
