<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let canhDai = '';
        let canhDaiRong = '';

        for (let j = 1; j <= 21; j++) {
            canhDai += '*';
            if (j == 1 || j == 21) {
                canhDaiRong += '*';
            } else {
                canhDaiRong += "<a style='color: white'>*<a>";
            }
        }

        for (let i = 1; i <= 7; i++) {
            if (i == 1 || i == 7) {
                document.write(canhDai);
                document.write("<br/>");
            } else {
                document.write(canhDaiRong);
                document.write("<br/>");
            }
        }
    </script>
</body>

</html>
