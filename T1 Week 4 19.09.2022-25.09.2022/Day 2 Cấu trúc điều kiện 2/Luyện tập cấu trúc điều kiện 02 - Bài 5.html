<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <input type="text" id="edge_A" placeholder="Enter side length A">
    <input type="text" id="edge_B" placeholder="Enter side length B">
    <input type="text" id="edge_C" placeholder="Enter side length C">
    <input type="button" onclick="area()" value="Area"><br>
    <input type="text" id="area" placeholder="Area">
    <script>
        function area() {
            let a = parseInt(document.getElementById('edge_A').value);
            let b = parseInt(document.getElementById('edge_B').value);
            let c = parseInt(document.getElementById('edge_C').value);
            let area;
            if (a <= 0 || b <= 0 || c <= 0) {
                document.getElementById('area').value = 'Wrong edge value!'
            } else {
                if ((a * a) == (b * b) + (c * c) || (b * b) == (a * a) + (c * c) || (c * c) == (a * a) + (b * b)) {
                    if (a > b && a > c) {
                        area = (c * b) / 2;
                        document.getElementById('area').value = area;
                    } else {
                        if (b > c) {
                            area = (a * c) / 2;
                            document.getElementById('area').value = area;
                        } else {
                            area = (a * b) / 2;
                            document.getElementById('area').value = area;
                        }
                    }
                } else {
                    document.getElementById('area').value = 'Không phải tam giác vuông!';
                }
            }
        }
    </script>
</body>

</html>
