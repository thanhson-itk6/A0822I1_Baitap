<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>

<body>
    <input type="text" id="num1" placeholder="Enter a">
    <input type="text" id="num2" placeholder="Enter b">
    <input type="text" id="num3" placeholder="Enter c">
    <input type="button" onclick="solve_Math()" value="Solve">
    <p id="value"></p>

    <script>
        function solve_Math() {
            let a = parseFloat(document.getElementById('num1').value);
            let b = parseFloat(document.getElementById('num2').value);
            let c = parseFloat(document.getElementById('num3').value);
            let x, x1, x2, delta;
            delta = b * b - 4 * a * c;
            if (delta < 0) {
                document.getElementById('value').innerText = 'The equation has no solution';
            } else if (delta == 0) {
                x = -b / (2 * a);
                document.getElementById('value').innerText = 'The equation has 1 solution x: ' + x;
            } else {
                x1 = (-b + Math.sqrt(delta)) / (2 * a);
                x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.getElementById('value').innerText = 'The equation has 2 solution x1 = ' + x1 + ' và x2 = ' + x2;
            }
        }
    </script>
</body>

</html>
