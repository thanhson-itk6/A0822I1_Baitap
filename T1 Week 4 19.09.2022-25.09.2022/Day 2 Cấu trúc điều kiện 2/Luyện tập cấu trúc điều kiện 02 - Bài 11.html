<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <input type="text" id="salary_Money" placeholder="Salary money">
    <input type="button" onclick="tax()" value="Check"><br><br>
    <input type="text" id="tax" placeholder="Tax payable">
    <script>
        function tax() {
            const LEVEL_1 = 0.1;
            const LEVEL_2 = 0.2;
            const LEVEL_3 = 0.3;
            let salary_Money = parseInt(document.getElementById('salary_Money').value);
            let tax_Money;
            if (salary_Money > 15000000) {
                tax_Money = salary_Money * LEVEL_3;
                document.getElementById('tax').value = tax_Money + ' VND';
            } else {
                if (salary_Money >= 7000000) {
                    tax_Money = salary_Money * LEVEL_2;
                    document.getElementById('tax').value = tax_Money + ' VND';
                } else {
                    tax_Money = salary_Money * LEVEL_1;
                    document.getElementById('tax').value = tax_Money + ' VND';

                }
            }
        }
    </script>
</body>

</html>
