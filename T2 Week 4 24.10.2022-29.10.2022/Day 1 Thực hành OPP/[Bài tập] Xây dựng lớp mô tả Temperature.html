<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>

<body>
    <script>
        let Temperature = function(C) {
            this.doC = C;
            this.getDoC = function() {
                return this.doC;
            }
            if (this.doC > -273) {
                this.change_C_To_F = function() {
                    return ((this.doC * 1.8) + 32);
                }

                this.change_C_To_K = function() {
                    return this.doC + 273.15;
                }
            } else {
                return alert("Nhiệt độ *C phải lớn hơn -273");
            }
        }

        let nhietDo = +Number(prompt("NHập nhiệt độ "));
        let temp = new Temperature(nhietDo);
        let C = temp.getDoC();
        let F = temp.change_C_To_F();
        let K = temp.change_C_To_K();
        alert("Nhiệt độ " + C + "*C bằng " + F + "*F và " + K + "*K");
    </script>
</body>

</html>
