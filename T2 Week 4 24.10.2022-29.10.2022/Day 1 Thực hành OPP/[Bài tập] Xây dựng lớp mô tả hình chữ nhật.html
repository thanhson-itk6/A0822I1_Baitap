<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>

<body>
    <script>
        let hinhChuNhat = function(dai, rong) {
            this.chieuDai = dai;
            this.chieuRong = rong;

            this.setChieuDai = function(dai) {
                this.chieuDai = dai;
            }
            this.setChieuRong = function(rong) {
                this.chieuRong = rong;
            }

            this.getChieuDai = function() {
                return this.chieuDai;
            }
            this.getChieuRong = function() {
                return this.chieuRong;
            }

            this.getDienTich = function() {
                return this.chieuDai * this.chieuRong;
            }
            this.getChuVi = function() {
                return (this.chieuRong + this.chieuDai) * 2;
            }

        }

        let hinh_Chu_Nhat = new hinhChuNhat();
        let set_Chieu_Dai = hinh_Chu_Nhat.setChieuDai(prompt("Nhập chiều dài"));
        let set_Chieu_Rong = hinh_Chu_Nhat.setChieuRong(prompt("Nhập chiều rộng"));
        let chieu_Dai = hinh_Chu_Nhat.getChieuDai();
        let chieu_Rong = hinh_Chu_Nhat.getChieuRong();
        let chu_Vi = hinh_Chu_Nhat.getChuVi();
        let dien_Tich = hinh_Chu_Nhat.getDienTich();
        document.write("Chiểu dài = " + chieu_Dai + "<br>Chiều rộng = " + chieu_Rong + "<br>");
        document.write("Chu vi của hình chữ nhật là " + chu_Vi + "<br> Diện tích của hình chữ nhật là " + dien_Tich);

        document.write("<br><canvas id=\"canvasId\" width=chieu_Dai height=chieu_Rong style=\"border:1px solid #c3c3c3;\"></canvas>");
        let context = document.getElementById("canvasId").getContext("2d");
    </script>
</body>

</html>
