<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>

<body>
    <script>
        let ElectricLamp = function() {
            this.status = false
            this.turnOn = function() {
                this.status = true
                return this.status
            }

            this.turnOff = function() {
                this.status = false
                return this.status
            }
        }

        let SwitchButton = function() {
            this.connectToLamp = function(electric) {
                this.electric = electric

                if (this.status == true && this.electric == true) {
                    document.write("Đã bật điện và đèn sáng<br>")
                    console.log("Chưa bật công tắc đèn<br>")
                } else if (this.status == false && this.electric == true) {
                    document.write("Chưa cắm ổ điện<br>")
                    console.log("Chưa bật công tắc đèn<br>")
                } else if (this.status == true && this.electric == false) {
                    document.write("Chưa bật công tắc đèn<br>")
                    console.log("Chưa bật công tắc đèn<br>")
                } else {
                    document.write("Chưa bật công tắc đèn và cắm điện<br>")
                    console.log("Chưa bật công tắc đèn và cắm điện<br>")
                }
            }
            this.switchOff = function() {
                this.status = false
                return this.status
            }

            this.switchOn = function() {
                this.status = true
                return this.status
            }
        }

        let den = new ElectricLamp()
        let bat_tat = den.turnOn()
        let dien = new SwitchButton()
        dien.switchOn()
        dien.connectToLamp(bat_tat)

        bat_tat = den.turnOff()
        dien.switchOn()
        dien.connectToLamp(bat_tat)

        bat_tat = den.turnOff()
        dien.switchOff()
        dien.connectToLamp(bat_tat)

        bat_tat = den.turnOn()
        dien.switchOff()
        dien.connectToLamp(bat_tat)
    </script>
</body>

</html>
