<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = ["Hello", "Codegym", "Đà Nẵng", "2022", "tháng tám "];

        document.write("Mảng gồm " + array.length + " chuỗi = [" + array + "] <br>");
        for (let i = 0; i < array.length; i++) {
            document.write("Chuỗi \"" + array[i] + "\" có " + array[i].length + " ký tự trong mảng <br>");

        }
    </script>
</body>

</html>
