<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [];
        let max = 0,
            vitri = 0;

        for (let i = 0; i < 10; i++) {
            number[i] = +prompt("Nhập số vào mảng");
        }
        document.write("Dãy số vừa nhập là: [" + number + "]<br>");

        for (let i = 0; i < number.length; i++) {
            if (max < number[i]) {
                max = number[i];
                vitri = i;
            }
        }
        document.write("Phần tử lớn nhất trong mảng là " + max + " tại vị trí dãy số là: [" + vitri + "]");
    </script>
</body>

</html>
