<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [],
            test = true;
        let V = +prompt("Nhập số nguyên V");
        for (let i = 0; i < 10; i++) {
            number[i] = +prompt("Nhập số vào mảng")

            if (number[i] == V) {
                test = false
            }
        }
        document.write("Dãy số là : [" + number + "]<br>")
        if (test == false) {
            document.write(V + " is in the array")
        } else {
            document.write(V + " is not in the array")
        }
    </script>
</body>

</html>
