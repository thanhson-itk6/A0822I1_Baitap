<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function binhphuong(so) {
            let ketqua = so * so;
            return ketqua;
        }
        let so = Number(prompt("Nhập một số tính bình phương"));
        let ketqua = binhphuong(so);
        document.write("Bình phương của " + so + " = " + ketqua);
    </script>
</body>

</html>
