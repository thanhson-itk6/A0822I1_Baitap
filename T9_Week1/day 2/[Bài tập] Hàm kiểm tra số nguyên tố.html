<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>

    <script>
        function isPrime(number) {
            if (number <= 1) return false
            else if (number == 2 || number == 3) return true
            else if (number % 2 == 0) return false
            else {
                for (i = 3; i < number; i++) {
                    if (number % i == 0) {
                        return false
                    }
                }
            }

            return true
        }
        let count = 0;
        for (let i = 2; i <= 1000; i++) {
            if (isPrime(i)) {
                count++;
                document.write(" Prime " + count + "is " + i + "<br>");
            }
        }
    </script>
</body>

</html>
