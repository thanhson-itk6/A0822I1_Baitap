<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kiemtraKyTuNguyenAm(kytu) {
            if (/[a-zA-Z]/.test(kytu)) {
                return true;
            }
            return false;
        }
        let kytu = prompt("Nhập vào ký tự kiểm tra");
        let check = kiemtraKyTuNguyenAm(kytu);
        if (check == true) {
            alert(kytu + " Đây là ký tự số nguyên âm");
        } else {
            alert(kytu + " Không phải ký tự nguyên âm");
        }
    </script>
</body>

</html>
