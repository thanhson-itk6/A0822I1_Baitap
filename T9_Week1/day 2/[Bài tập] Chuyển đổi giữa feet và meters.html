<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>

<body>
    <h2>Chuyển đổi giữa feet và meters</h2>
    <input type="text" id="value">
    <select id="choose">
    <option value="feet">Feet</option>
    <option value="meters">Meters</option>
</select>
    <input type="button" value="Check" onclick="convert()">

    <p id="output"></p>

    <script>
        function convert() {
            let choose = document.getElementById("choose")
            let value = document.getElementById("value")
            let result = 0
            if (choose.value == "feet") {
                result = changeFeetToMeter(value.value)
                document.getElementById("output").innerHTML = "Kết quả = " + result + " meters"
            } else {
                result = changeMeterToFeet(value.value)
                document.getElementById("output").innerHTML = "Kết quả = " + result + " feet"
            }
        }

        function changeFeetToMeter(feet) {
            let meter = 0.305 * feet
            return meter
        }

        function changeMeterToFeet(meter) {
            let feet = 3.279 * meter
            return feet
        }
    </script>
</body>

</html>
