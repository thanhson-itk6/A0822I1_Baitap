<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let a = +prompt("Enter a: ");
        let b = +prompt("Enter b: ");
        if (a % b == 0) document.write("a is divisible by b");
        else document.write("a is not divisible by b");
    </script>
</body>

</html>
