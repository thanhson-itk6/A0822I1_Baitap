<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let a = +prompt("Enter a: ");
        let b = +prompt("Enter b: ");
        let c = +prompt("Enter c: ");
        if (a > b && a > c) document.write("The biggest number is" + a);
        else if (b > c) document.write("The biggest number is" + b);
        else document.write("The biggest number is" + c);
    </script>
</body>

</html>
