<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>

<body>
    <input type="text" id="canhA" placeholder="Nhập cạnh kề a">
    <input type="text" id="canhB" placeholder="Nhập cạnh kề b">
    <input type="text" id="canhC" placeholder="Nhập cạnh kề c">
    <input type="button" onclick="dienTich()" value="Diện tích"><br>
    <input type="text" id="dientich" placeholder="Diện tích">
    <script>
        function dienTich() {
            let a = parseInt(document.getElementById('canhA').value);
            let b = parseInt(document.getElementById('canhB').value);
            let c = parseInt(document.getElementById('canhC').value);
            let dientich;
            if (a <= 0 || b <= 0 || c <= 0) {
                document.getElementById('dientich').value = 'Giá trị cạnh sai!'
            } else {
                if ((a * a) == (b * b) + (c * c) || (b * b) == (a * a) + (c * c) || (c * c) == (a * a) + (b * b)) {
                    if (a > b && a > c) {
                        dientich = (c * b) / 2;
                        document.getElementById('dientich').value = dientich;
                    } else {
                        if (b > c) {
                            dientich = (a * c) / 2;
                            document.getElementById('dientich').value = dientich;
                        } else {
                            dientich = (a * b) / 2;
                            document.getElementById('dientich').value = dientich;
                        }
                    }
                } else {
                    document.getElementById('dientich').value = 'Không phải tam giác vuông!';
                }
            }
        }
    </script>
</body>

</html>
