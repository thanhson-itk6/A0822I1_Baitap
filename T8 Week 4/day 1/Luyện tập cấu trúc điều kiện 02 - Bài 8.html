<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi một người</title>
</head>

<body>
    <input type="text" id="age1" placeholder="Enter age">
    <input type="button" onclick="check()" value="Check">
    <p id="result"></p>
    <script>
        function check() {
            let age = parseInt(document.getElementById('age1').value);
            if (age <= 0 || age > 120) {
                document.getElementById('result').innerText = 'Please enter again';
            } else {
                document.getElementById('result').innerText = 'Enter the true';
            }
        }
    </script>
</body>

</html>
