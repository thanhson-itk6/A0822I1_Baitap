<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi một người</title>
</head>

<body>
    <input type="text" id="tuoi" placeholder="Nhập tuổi">
    <input type="button" onclick="check()" value="Kiểm tra">
    <p id="ketQua"></p>
    <script>
        function check() {
            let tuoi = parseInt(document.getElementById('tuoi').value);
            if (tuoi <= 0 || tuoi > 120) {
                document.getElementById('ketQua').innerText = 'Vui lòng nhập lại';
            } else {
                document.getElementById('ketQua').innerText = 'Tuổi nhập vào đúng!';
            }
        }
    </script>
</body>

</html>
