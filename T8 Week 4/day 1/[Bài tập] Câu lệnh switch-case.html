<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="input">
        <button type="button" onclick="Month()">Tính số ngày</button>
        <p id="result"></p>
    </form>


    <script>
        function Month() {
            let month = document.getElementById("input").value;
            month = parseFloat(month);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày ";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 29 hoặc 28 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML = "Không phải ngày trong tháng/chưa tính ra";
            }

        }
    </script>
</body>

</html>
