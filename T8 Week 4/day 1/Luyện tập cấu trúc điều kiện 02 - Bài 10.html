<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>

<body>
    <input type="text" id="sodien" placeholder="Nhập vào số điện">
    <input type="button" onclick="thanhTien()" value="Thành tiền"><br><br>
    <input type="text" id="ketQua" placeholder="Số tiền">
    <script>
        function thanhTien() {
            const BAC1 = 1678;
            const BAC2 = 1734;
            const BAC3 = 2014;
            const BAC4 = 2536;
            const BAC5 = 2834;
            const BAC6 = 2927;
            let sodien = parseInt(document.getElementById('sodien').value);
            let thanhtien;
            if (sodien > 400) {
                thanhtien = sodien * BAC6;
                document.getElementById('ketQua').value = thanhtien + ' VND';
            } else {
                if (sodien > 300) {
                    thanhtien = sodien * BAC5;
                    document.getElementById('ketQua').value = thanhtien + ' VND';
                } else {
                    if (sodien > 200) {
                        thanhtien = sodien * BAC4;
                        document.getElementById('ketQua').value = thanhtien + ' VND';
                    } else {
                        if (sodien > 100) {
                            thanhtien = sodien * BAC3;
                            document.getElementById('ketQua').value = thanhtien + ' VND';
                        } else {
                            if (sodien > 50) {
                                thanhtien = sodien * BAC2;
                                document.getElementById('ketQua').value = thanhtien + ' VND';
                            } else {
                                thanhtien = sodien * BAC1;
                                document.getElementById('ketQua').value = thanhtien + ' VND';
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
