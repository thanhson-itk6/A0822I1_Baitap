<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>

<body>
    <input type="text" id="canhA" placeholder="Nhập vào a">
    <input type="text" id="canhB" placeholder="Nhập vào b">
    <input type="text" id="canhC" placeholder="Nhập vào c">
    <input type="button" onclick="kiemTra()" value="Kiểm tra">
    <p id="check"></p>
    <script>
        function kiemTra() {
            let a = parseInt(document.getElementById('canhA').value);
            let b = parseInt(document.getElementById('canhB').value);
            let c = parseInt(document.getElementById('canhC').value);
            if (a <= 0 || b <= 0 || c <= 0) {
                document.getElementById('check').innerText = 'Không phải là tam giác';
            } else {
                if (a + b > c || a + c > b || b + c > a) {
                    document.getElementById('check').innerText = '3 giá trị nhập vào tạo thành tam giác';
                } else {
                    document.getElementById('check').innerText = 'Không phải là tam giác';
                }
            }
        }
    </script>
</body>

</html>
