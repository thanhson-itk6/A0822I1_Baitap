<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>

<body>
    <input type="text" id="edge_A" placeholder="Enter side length A">
    <input type="text" id="edge_B" placeholder="Enter side length B">
    <input type="text" id="edge_C" placeholder="Enter side length C">
    <input type="button" onclick="check()" value="Check">
    <p id="check"></p>
    <script>
        function check() {
            let a = parseInt(document.getElementById('edge_A').value);
            let b = parseInt(document.getElementById('edge_B').value);
            let c = parseInt(document.getElementById('edge_C').value);
            if (a <= 0 || b <= 0 || c <= 0) {
                document.getElementById('check').innerText = 'Not a triangle';
            } else {
                if (a + b > c || a + c > b || b + c > a) {
                    document.getElementById('check').innerText = 'Three input values form a triangle';
                } else {
                    document.getElementById('check').innerText = 'Not a triangle';
                }
            }
        }
    </script>
</body>

</html>
