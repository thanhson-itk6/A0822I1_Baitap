<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        let sales = +prompt("Enter this month's sales: ");

        if (sales <= 100000000) {
            prize_money = sales * 5 / 100;
            document.write("With total sales of: " + sales + " Receive prize money: " + prize_money);

        } else if (sales <= 300000000) {
            prize_money = sales * 10 / 100;
            document.write("With total sales of: " + sales + " Receive prize money: " + prize_money);

        } else if (sales > 300000000) {
            prize_money = sales * 20 / 100;
            document.write("With total sales of: " + sales + " Receive prize money: " + prize_money);

        }
    </script>
</body>

</html>
