<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <input type="text" id="num1" placeholder="Enter a">
    <input type="text" id="num2" placeholder="Enter b">
    <input type="button" onclick="solve_Math()" value="Solve Math">
    <p id="value"></p>
    <script>
        function solve_Math() {
            let a = parseFloat(document.getElementById('num1').value);
            let b = parseFloat(document.getElementById('num2').value);
            let x;
            if (a == 0) {
                if (b == 0) {
                    document.getElementById('value').innerText = 'The equation has infinitely many solutions';
                } else {
                    document.getElementById('value').innerText = 'The equation has no solution';
                }
            } else {
                if (b == 0) {
                    document.getElementById('value').innerText = 'The equation has 1 solution x = 0';
                } else {
                    x = (-b) / a;
                    document.getElementById('value').innerHTML = 'The equation has x solution = ' + x;
                }
            }
        }
    </script>
</body>

</html>
