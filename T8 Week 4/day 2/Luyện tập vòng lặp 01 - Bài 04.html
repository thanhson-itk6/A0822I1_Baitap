<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let f = 0,
            f0 = 0,
            f1 = 0
        let fibonacci = "";

        for (let i = 1; i <= 20; i++) {
            if (i == 1) {
                f = 0
                f1 = 1
                fibonacci += f + " "
                if (f % 5 == 0)
                    document.write("Numbers divisible by 5 in the fibonacci series: " + f + "<br>");

            } else if (i == 2) {
                f = f0 + f1
                f1 = 1
                fibonacci += f + " "
                if (f % 5 == 0)
                    document.write("Numbers divisible by 5 in the fibonacci series: " + f + "<br>");
            } else {
                f = f0 + f1
                f0 = f1
                f1 = f
                fibonacci += f + " "
                if (f % 5 == 0)
                    document.write("Numbers divisible by 5 in the fibonacci series: " + f + "<br>");
            }


        }
        document.write("Fibonacci series: " + fibonacci + "<br>")
    </script>
</body>

</html>
