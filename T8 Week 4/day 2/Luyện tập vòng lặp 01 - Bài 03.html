<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let F = 0,
        F0 = 0,
        F1 = 0
    let fibonacci = "";
    for (let i = 1; i <= 20; i++) {
        if (i == 1) {
            F = 0
            F1 = 1
            fibonacci += F + " "
        } else if (i == 2) {
            F = F0 + F1
            F1 = 1
            fibonacci += F + " "

        } else {
            F = F0 + F1
            F0 = F1
            F1 = F
            fibonacci += F + " "
        }
        document.write(i + "=" + F + "<br>")

    }
    document.write("Fibonacci series: " + fibonacci)
</script>

</html>
