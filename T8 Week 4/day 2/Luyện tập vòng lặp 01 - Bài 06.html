<script>
    let sum = 0
    i = 0;
    count = 1;
    while (count <= 30) {
        if (i % 7 == 0) {
            sum += i;
            count++;

        }
        i++;
    }

    document.write("The sum of the first 30 natural numbers divisible by 7 is: " + sum);
</script>
