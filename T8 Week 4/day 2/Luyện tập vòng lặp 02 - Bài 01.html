<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let soluong = +prompt("Nhập số lượng số fibonacci cần muốn in ra");
        let count = 1;
        let i = 1;
        let f = 0,
            f0 = 0,
            f1 = 0
        let fibonacci = "";
        while (count <= soluong) {


            if (i == 1) {
                f = 0
                f1 = 1
                fibonacci += f + " "
                count++;
            } else if (i == 2) {
                f = f0 + f1
                f1 = 1
                fibonacci += f + " "
                count++;
            } else {
                f = f0 + f1
                f0 = f1
                f1 = f
                fibonacci += f + " "
                count++;
            }
            document.write(i + "=" + f + "<br>");
            i++;
        }

        document.write("Fibonacci series: " + fibonacci + "<br>");
    </script>
</body>

</html>
