<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                document.writeln(" * ")
            }
            document.writeln("<br/>")
        }
        document.writeln("<br/>")
        for (i = 5; i >= 1; i--) {
            for (j = 1; j <= i; j++) {
                document.writeln(" * ")
            }
            document.writeln("<br/>")
        }
        document.writeln("<br/>")
        document.write("<div style='width: 60px' align='right'>")
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {

                document.write(" * ")
            }
            document.write("<br>")
        }
        document.writeln("<br/>")

        document.write("<div style='width: 60px' align='right'>")
        for (i = 5; i >= 1; i--) {
            for (j = 1; j <= i; j++) {

                document.write(" * ")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
