<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [],
            min = 0;

        for (let i = 0; i < 10; i++) {
            number[i] = +prompt("Nhập số vào mảng");
        }
        document.write("Dãy số vừa nhập là : [" + number + "]<br>");;

        for (let i = 0; i < number.length - 1; i++) {
            for (let j = i + 1; j < number.length; j++) {
                if (number[i] < number[j]) {
                    min = number[i];
                    number[i] = number[j];
                    number[j] = min;
                }
            }
        }
        document.write("Sắp xếp mảng theo thứ tự giảm dần : [" + number + "]<br>");
    </script>
</body>

</html>
