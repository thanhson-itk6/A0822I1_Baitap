<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [];
        let numberTen = [];
        for (let i = 0; i < 10; i++) {
            number[i] = +prompt("Nhập số vào mảng");
        }
        document.write("Dãy số vừa nhập là = [" + number + "]<br>");
        for (let i = 0; i < number.length; i++) {
            if (number[i] > 10) {
                numberTen.push(number[i]);
            }
        }
        document.write("Các phần tử >= 10 trong dãy vừa nhập là: [" + numberTen + "]<br>");
    </script>
</body>

</html>
