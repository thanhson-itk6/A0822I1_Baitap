<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>diemtrungbinhmon</title>
</head>

<body>
    <script>
        let Physics = prompt('nhập vào điểm môn lý');
        Physics = parseFloat(Physics);

        let Chemistry = prompt('nhập vào điểm môn hóa');
        Chemistry = parseFloat(Chemistry);

        let Biological = prompt('nhập vào điểm môn sinh học');
        Biological = parseFloat(Biological);

        MediumScore = (Physics + Chemistry + Biological) / 3;
        document.write("Điểm trung bình là : " + MediumScore);
    </script>
</body>

</html>
