<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>

<body>
    <form>
        <h1>
            Caculator
        </h1>
        <input type="text" id="Input1">
        <input type="text" id="Input2"><br>
        <p>
            <button type="button" onclick="Addition()">Addition(+)</button>
            <button type="button" onclick="Subtraction()">Subtraction(-)</button>
            <button type="button" onclick="Multiplication()">Multiplication(X)</button>
            <button type="button" onclick="Division()">Division(/)</button>
        </p>
    </form>
    <p id="result" style="color: blue"></p>
    <script>
        function Addition() {
            let number1 = document.getElementById('Input1').value;
            let number2 = document.getElementById('Input2').value;
            number1 = parseFloat(number1);
            number2 = parseFloat(number2);
            Addition1 = (number1 + number2);
            document.getElementById("result").innerHTML = "Result Adition:" + Addition1;
        }

        function Subtraction() {
            let number1 = document.getElementById('Input1').value;
            let number2 = document.getElementById('Input2').value;
            number1 = parseFloat(number1);
            number2 = parseFloat(number2);
            Subtraction1 = (number1 - number2);
            document.getElementById("result").innerHTML = "Result Subtraction:" + Subtraction1
        }

        function Multiplication() {
            let number1 = document.getElementById('Input1').value;
            let number2 = document.getElementById('Input2').value;
            number1 = parseFloat(number1);
            number2 = parseFloat(number2);
            Multiplication1 = (number1 * number2);
            document.getElementById("result").innerHTML = "Result Multiplication:" + Multiplication1
        }

        function Division() {
            let number1 = document.getElementById('Input1').value;
            let number2 = document.getElementById('Input2').value;
            number1 = parseFloat(number1);
            number2 = parseFloat(number2)
            Division1 = (number1 / number2);
            document.getElementById("result").innerHTML = "Result Division:" + Division1
        }
    </script>
</body>

</html>
