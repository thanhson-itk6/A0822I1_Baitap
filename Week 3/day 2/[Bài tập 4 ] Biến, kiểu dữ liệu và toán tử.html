<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DiameterOfCircle</title>
</head>

<body>
    <script>
        let Radius = prompt("Nhập vào số bán kính");
        PI = 3.14159
        Radius = parseFloat(Radius);
        DiameterOfCircle = (2 * PI * Radius);
        document.write(" Diameter Of Circle Is: " + DiameterOfCircle);
    </script>
</body>

</html>
