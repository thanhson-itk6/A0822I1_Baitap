<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DiameterOfCircle</title>
</head>

<body>
    <script>
        let Radius = prompt("Nhập vào số bán kính");
        PI = 3.14159
        Radius = parseFloat(Radius);
        AreaOfCircle = PI * Radius * Radius;
        document.write(" Diameter Of Circle Is: " + AreaOfCircle);
    </script>
</body>

</html>
